<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar class="header" color="primary">
      <span routerLink="" class="navbar-brand spacer center d-sm-inline d-md-none">
        {{ 'Active Citizen' }}
      </span>
      <span routerLink="" class="navbar-brand spacer d-none d-md-inline">
        {{ 'Active Citizen' }}
      </span>
      <span class="d-none d-md-inline">
        <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{ item.title }}
        </button>


      </span>
      <div class="flex-spacer"></div>

      <mat-slide-toggle [checked]="isDarkTheme$ | async" (change)="toggleTheme($event.checked)">Toggle Theme
      </mat-slide-toggle>

    </mat-toolbar>
  </div>
</div>

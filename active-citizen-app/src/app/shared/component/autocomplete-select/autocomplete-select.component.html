<div class="form-group" [formGroup]="formGroup">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>{{label | translate}}</mat-label>
    <input #input type="text" matInput formControlName="autocompleteSelect" [matAutocomplete]="auto">
    <mat-autocomplete [displayWith]="displayInput" autoActiveFirstOption
      (optionSelected)="onOptionSelected($event.option.value)" #auto="matAutocomplete">
      <mat-option *ngFor="let dropDownItem of filteredDropDownItems | async" [value]="dropDownItem">
        {{dropDownItem.name | translate}}
      </mat-option>
    </mat-autocomplete>
    <mat-error>
      <app-form-error-message [control]="controlDir.control" [errorConfig]="errorConfig"></app-form-error-message>
    </mat-error>
  </mat-form-field>
</div>

<button mat-raised-button color="primary" class="take-picture" (click)="onTakePicture()">
  <mat-icon>add_a_photo</mat-icon>
</button>

<app-simple-modal #simpleModal (closed)="onCloseModal()">
  <app-modal-header  class="w-100">
    <div class="header-container">
      <h4>Take a picture</h4>
    </div>
  </app-modal-header>

  <app-modal-content>

    <div class="camera-container">
      <app-camera [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="onImageCaptured($event)"
        *ngIf="showCam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
        [videoOptions]="videoOptions" [imageQuality]="'1'" (cameraSwitched)="cameraWasSwitched($event)"
        (initError)="handleInitError($event)"></app-camera>
    </div>

  </app-modal-content>

  <app-modal-footer class="w-100">
    <div class="row">
      <div class="col-12 col-sm-4 d-flex justify-content-center">
        <button class="camera-btn w-100" mat-raised-button color="accent" (click)="triggerSnapshot();">Take a Picture</button>
      </div>
      <div class="col-12 col-sm-4 d-flex justify-content-center">
        <button class="camera-btn" mat-raised-button color="accent" (click)="toggleCam();">Toggle Camera</button>
      </div>
      <div class="col-12 col-sm-4 d-flex justify-content-center">
        <button class="camera-btn" mat-raised-button color="accent" (click)="showNextWebcam(true);"
          [disabled]="!multipleWebcamsAvailable">Switch Camera</button>
      </div>
    </div>
  </app-modal-footer>



</app-simple-modal>

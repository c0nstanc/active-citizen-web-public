<div class="file-drop-container">
  <app-simple-file-drop (selectionChanged)="onSelectionChanged($event)" containerDivClass="file-input-demo"
    allowedExtensions="jpg" [maxFileSize]="4194304" (dragging)="onDragging($event)">

    <ng-container *ngIf="dragging; then draggingText else notDraggingText">
    </ng-container>
    <ng-template #draggingText>Drop Files Heree</ng-template>
    <ng-template #notDraggingText>
      <div>
        <!-- <mat-icon class="add-photo-icon">add_a_photo</mat-icon> -->
        <div> Click or Drag Files Here</div>
      </div>
    </ng-template>

    <!-- <ng-container *ngIf="selectedFiles.length >0; then showSelectedFiles else noFilesSelected">
    </ng-container>
    <ng-template #showSelectedFiles>
      <ul class="file-list">
        <li *ngFor="let file of selectedFiles">
          {{file['name']}}
        </li>
      </ul>
    </ng-template> -->

  </app-simple-file-drop>


  <div class="display-files-container">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let file of selectedFiles; let fileIndex = index" [selectable]="selectable"
        [removable]="removable" (removed)="removeFile(fileIndex)" (click)="selectedFileOnClick(file)">
        {{file['name']}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>

  </div>

</div>

<div (click)="fileInput.click()" (dragenter)="onDragEnter($event)" (dragleave)="onDragLeave($event)"
  (dragover)="onDragOver($event)" (drop)="onDrop($event)" [class]="'drag-drop-handler ' + containerDivClass"
  [class.dragging]="dragging">

  <div>
    <ng-content></ng-content>
  </div>
  <input type="file" #fileInput style="display:none;" (change)="onChange($event.target.files)" multiple
    [accept]="allowedExtensions">
</div>

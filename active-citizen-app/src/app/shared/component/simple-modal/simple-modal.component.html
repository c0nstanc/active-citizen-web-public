<div class="modal" tabindex="-1" role="dialog" #modalRoot (keydown.esc)="settings?.listenToKeyboard ? close() : 0"
  [ngStyle]="{ display: isOpened ? 'block' : 'none' }" [ngClass]="{'fade': settings?.animation}"
  (click)="!(settings?.isStaticBackdrop) && settings?.closeOnOutsideClick ? close() : 0">

  <div [class]="'modal-dialog modal-'+ settings?.size + ' ' + settings?.modalClass" (click)="preventClosing($event)"
    [ngClass]="{'modal-dialog-centered': settings?.verticallyCentered,'modal-open-sidenav':sideNavIsOpen}">

    <div class="modal-content" tabindex="0" *ngIf="isOpened">
      <div class="modal-header" [class]="'modal-header ' + settings?.modalClass">
        <h4 class="modal-title" *ngIf="settings?.title">{{ settings?.title }}</h4>
        <ng-content select="app-modal-header"></ng-content>
        <button *ngIf="!settings?.hideCloseButton" type="button" class="close"
          [attr.aria-label]="settings?.cancelButtonLabel || 'Close'" (click)="close()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <ng-content select="app-modal-content"></ng-content>
      </div>
      <div *ngIf="!settings?.hideFooterArea " class="modal-footer">
        <ng-content select="app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu" yPosition="below">

  <div *ngIf="menuTitle">
    <div class="mat-menu-item menu-title">{{menuTitle}}</div>
    <mat-divider></mat-divider>
  </div>
  <div *ngFor="let groupOption of optionGroups; index as i">
    <mat-divider *ngIf="i > 0"></mat-divider>

    <div *ngFor='let option of groupOption.navLinks'>
      <button mat-menu-item class="mat-menu-item" (click)='optionClicked(option)'>{{option.label}}</button>
    </div>
  </div>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon *ngIf="matIcon">{{matIcon}}</mat-icon>
</button>

<div class="wizard-step-container">
  <app-wizard-step-title>Add Photos</app-wizard-step-title>

  <div class="form-container">

    <div class="description">
      <p>Please add some photos. It help us to better identify your request.</p>
    </div>

    <div class="file-drop-container">
      <app-file-drop supportedFileTypesCategoty='Photos'></app-file-drop>
    </div>

    <app-take-picture (pictureTaken)="onPictureTaken($event);" class="take-picture"></app-take-picture>
    <div class="snapshot" *ngIf="camImage">
      <h2>Nice picture! </h2>
      <img [src]="camImage.imageAsDataUrl" />
    </div>

  </div>

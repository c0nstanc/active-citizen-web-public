<app-wizard-step-title>Add a Photo</app-wizard-step-title>

<div class="form-container">

  <div class="description">
    <p>Please add a photo. It help us to better identify your request.</p>
  </div>

  <div class="file-drop-container">
    <app-file-drop supportedFileTypesCategoty='Photos'></app-file-drop>
  </div>

  <app-wizard-nxt-btn (clicked)="onNxtBtnClicked()">Next</app-wizard-nxt-btn>

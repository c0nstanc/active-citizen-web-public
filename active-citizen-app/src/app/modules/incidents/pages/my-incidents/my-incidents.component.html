<div class="container">

  <div class="title-container">
    <app-page-title>My Incidents</app-page-title>


    <button  mat-raised-button color="primary" (click)="createIncident()">
      Create new incident
    </button>
  </div>



  <div *ngFor="let incident of incidents$ | async">
    <app-incident-item [incident]="incident"></app-incident-item>
  </div>
</div>

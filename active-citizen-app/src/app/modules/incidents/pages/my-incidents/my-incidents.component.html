<div id="content">

  <div class="title-container">
    <div>
      <h1>My Incidents</h1>
    </div>

    <button class="btn btn-primary" (click)="createIncident()">
      Create new incident
    </button>
  </div>



  <div *ngFor="let incident of incidents$ | async">
    <app-incident-item [incident]="incident"></app-incident-item>
  </div>
</div>

<div class="incident-item">


  <div class="incident-image-wrapper">
    <img *ngIf="incident.imageUrl; else noImage" [src]="incident.imageUrl" alt="Photo incident">

    <ng-template #noImage>
      <!-- <fa-icon icon="images" size="6x"></fa-icon> -->
      <fa-icon *ngIf="images$ | async as images" [icon]="images" size="6x"></fa-icon>
    </ng-template>
  </div>

  <div class="incident-info">

    <div class="incident-identity">

      <div class="title">
        {{ incident.name }}
      </div>

      <div class="id">
        #{{ incident.id }}
      </div>
    </div>


    <div class="status" [ngClass]="incident.status" >
      {{ incident.status }}
    </div>


    <div class="description">
      {{ incident.description}}
    </div>
  </div>


</div>
